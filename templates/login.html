<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Restaurant</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Acasa <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item  active">
        <a class="nav-link" href="{{ url_for('items') }}">Produse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cos de cumparaturi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login') }}">Autentificare</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Inregistrare</a>
      </li>
        {% if user_data['Name'] != '' %}
        <li>
            <h3>Salut, {{ user_data['Name'] }}!</h3>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
<div class="jumbotron">
    <form method="post" action="{{ url_for('login') }}">
        <fieldset>
            <h1 class="display-3">Autentificare</h1>
            <div class="form-group">
                <label for="username">Nume de utilizator</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Introdu-ti numele de utilizator">
            </div>
            <div class="form-group">
                <label for="password">Parola</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Parola">
            </div>
            <button type="submit" class="btn btn-primary">Trimite</button>
        </fieldset>
    </form>
</div>
</body>
</html>
